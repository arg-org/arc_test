apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pythonapp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/arg-org/arc_test
    targetRevision: HEAD
    path: deploy/pythonapp
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/dev/pythonapp.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: pythonapp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
